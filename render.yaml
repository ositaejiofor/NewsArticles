services:
  - type: web
    name: newsportal
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn newsportal.wsgi:application --workers=4 --bind=0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: newsportal-db
          property: connectionString

      # Superuser credentials - set these manually in Render dashboard (not in GitHub!)
      - key: DJANGO_SUPERUSER_USERNAME
      - key: DJANGO_SUPERUSER_EMAIL
      - key: DJANGO_SUPERUSER_PASSWORD

databases:
  - name: newsportal-db
    plan: free
