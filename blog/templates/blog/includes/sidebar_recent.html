<!-- blog/includes/sidebar_recent.html -->
<div class="card shadow-sm mb-4 border-0">
    <div class="card-body">
        <h5 class="card-title">Recent Posts</h5>
        <ul class="list-unstyled mb-0">
            {% for recent_post in recent_posts %}
                <li>
                    <a href="{% url 'blog:post_detail' recent_post.slug %}"
                       class="text-decoration-none d-block py-1">
                        {{ recent_post.title|truncatewords:6 }}
                    </a>
                </li>
            {% empty %}
                <li class="text-muted">No recent posts.</li>
            {% endfor %}
        </ul>
    </div>
</div>
